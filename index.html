<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">


    <div class="container">
        <div class="row justify-content-center align-content-center" style="height: 40vh;">
            <div class="col-md-8">
                <div class="card bg-dark p-5  rounded rounded-3">
                    <h1 class="text-center text-light">Fahrenheit to Celsius</h1>
                    <input id="fahrenheit" class="form-control my-3" type="number" placeholder="Enter Fahrenheit">
                    <button onclick="convertToC()" class="w-100 btn btn-info my-2">CLICK TO CONVERT</button>
                    <h2 id="result" class="text-center  rounded rounded text-dark bg-light my-4"></h2>
                </div>
            </div>
        </div>
    </div>
     <script>
        function convertToC(){
            let fahrenheit=document.querySelector('#fahrenheit').value;
            let celsius=(fahrenheit-32)*5/9;
            document.querySelector('#result').innerText=`${fahrenheit} F is equal to ${celsius} C`;
        }
     </script>
</body>
</html>
